! boot system flash:/vEOS-lab.swi
!
hostname dc1-dc1-leaf1
!
snmp-server enable traps
!
spanning-tree mode none
!
aaa authorization exec default local
!
!
ip name-server vrf default 192.168.20.5
!
vrf instance mgmt
!
interface Management1
   vrf mgmt
   ip address 192.168.20.62/24
   no lldp transmit
   no lldp receive
!
!
ip routing
ip routing vrf mgmt
!
!
management api http-commands
   no shutdown
   !
   vrf mgmt
      no shutdown
!
management console
   idle-timeout 300
!
management ssh
   idle-timeout 300
   authentication mode password
   login timeout 300
!