vrf instance USER_3500
ip routing vrf USER_3500
!
!   
router bgp 65001

   vrf USER_3500
      rd 10.0.250.11:3500
      route-target import 3500:3500
      route-target export 3500:3500
      redistribute connected

interface Vxlan1
   vxlan vrf USER_3500 vni 3500

router bgp 65001
   router-id 10.0.250.11
   no bgp default ipv4-unicast
   bgp log-neighbor-changes
   distance bgp 20 200 200
   maximum-paths 4 ecmp 64
   neighbor 10.0.3.1 remote-as 65001
   
   neighbor 10.0.3.1 next-hop-self
   neighbor 10.0.1.1 remote-as 65000
   neighbor 10.0.2.17 remote-as 65000
   !
   address-family ipv4
      network 10.0.250.11/32  
      
      neighbor 10.0.3.1 activate
      
      neighbor 10.0.1.1 activate
      
      neighbor 10.0.2.17 activate
service routing protocols model multi-agent

router bgp 65001
   neighbor evpn peer group
   neighbor evpn next-hop-unchanged
   neighbor evpn update-source Loopback0
   neighbor evpn ebgp-multihop 3
   neighbor evpn send-community extended
   neighbor evpn maximum-routes 12000
   neighbor 10.0.250.1 peer group evpn
   neighbor 10.0.250.1 remote-as 65000
   neighbor 10.0.250.2 peer group evpn
   neighbor 10.0.250.2 remote-as 65000
   !
   address-family evpn
      neighbor evpn activate
      network 10.0.255.11/32

interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan learn-restrict any

interface Loopback1
   ip address 10.0.255.11/32
